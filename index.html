<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b9d8447d61.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Payment form example</h2>
            </div>
            <form>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="card" class="form-label fw-semibold">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required
                                pattern="\d{16}" maxlength="16" />
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label fw-semibold">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" required pattern="\d{4}"
                                maxlength="4" />
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label fw-semibold">Amount</label>
                            <div class="input-group">
                                <span class=" fw-bold">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" step="0.01"
                                    required />
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label fw-semibold">First Name</label>
                            <input type="text" class="form-control" id="firstName" required />
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label fw-semibold">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label fw-semibold">City</label>
                            <input type="text" class="form-control" id="city" required />
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label fw-semibold">State</label>
                            <select class="form-select" id="state" required >
                                <option selected disabled value="">Pick a state</option>
                                <option>Andalucía</option>
                                <option>Aragón</option>
                                <option>Asturias</option>
                                <option>Islas Baleares</option>
                                <option>Canarias</option>
                                <option>Cantabria</option>
                                <option>Castilla y León</option>
                                <option>Castilla-La Mancha</option>
                                <option>Cataluña</option>
                                <option>Comunidad Valenciana</option>
                                <option>Extremadura</option>
                                <option>Galicia</option>
                                <option>Madrid</option>
                                <option>Murcia</option>
                                <option>Navarra</option>
                                <option>País Vasco</option>
                                <option>La Rioja</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode" required />
                        </div>
                    </div>

                    <div class="row mb-3 align-items-start">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">We accept:</label><br>
                            <div class="d-inline-block bg-secondary p-2 rounded text-white">
                                <div class="d-flex gap-4">
                                    <div><input type="radio" name="paymentMethod" /> <i
                                            class="fa-brands fa-cc-mastercard "></i></div>
                                    <div><input type="radio" name="paymentMethod" /> <i
                                            class="fa-brands fa-cc-visa "></i></div>
                                    <div><input type="radio" name="paymentMethod" /> <i
                                            class="fa-brands fa-cc-diners-club "></i></div>
                                    <div><input type="radio" name="paymentMethod" /> <i
                                            class="fa-brands fa-cc-paypal "></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Add any notes here."></textarea>
                        </div>
                    </div>

                </div>

                <div class="card-footer d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
